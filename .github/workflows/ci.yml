name: GitHub CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

jobs:
  linux:
    runs-on: ubuntu-22.04
    
    env:
      GCC_VER: 13
      CLANG_VER: 18
      
    strategy:
      fail-fast: false
      matrix:
        compiler: [gcc, clang]
        
    steps:
      - name: Checkout repository from github
        uses: actions/checkout@v4

      - name: Checkout conan-recipes repository from github
        uses: actions/checkout@v4
        with:
          repository: jan-kelemen/conan-recipes
          path: recipes 

      - name: Install gcc-${{ env.GCC_VER }}
        if:  matrix.compiler == 'gcc'
        uses: ./.github/actions/install-gcc
        with:
          version: ${{ env.GCC_VER }}

      - name: Install clang-${{ env.CLANG_VER }}
        if: matrix.compiler == 'clang'
        uses: ./.github/actions/install-clang 
        with:
          version: ${{ env.CLANG_VER }}

      - name: Install Conan
        uses: turtlebrowser/get-conan@v1.2
        with:
          version: 2.2.1

      - name: Install APT packages
        uses: ./.github/actions/install-apt-packages
      
      - name: Override public Conan recipes
        run: |
          conan profile detect --force
          cd recipes/recipes/sdl/all
          conan create . --version 2.30.1 --build=missing

      - name: Fetch dependencies
        run: |
          conan profile detect --force
          conan install . --profile=conan/${{ env.CONAN_PROFILE }} --profile conan/opt/linux-hardening --profile conan/dependencies --build=* --settings build_type=Release

      - name: Configure CMake
        run: |
          cmake -DCMAKE_POSITION_INDEPENDENT_CODE=ON --preset release

      - name: Build
        run: |
          cmake --build --preset=release
      
      - name: Test
        run: |
          ctest --preset release

  windows:
    runs-on: windows-2022

    env:
      CONAN_PROFILE: msvc-2022

    strategy:
      fail-fast: false

    steps:
      - name: Initialize
        run: |
          git config --global core.autocrlf input
          
      - name: Checkout repository from github
        uses: actions/checkout@v4

      - name: Checkout conan-recipes repository from github
        uses: actions/checkout@v4
        with:
          repository: jan-kelemen/conan-recipes
          path: recipes 

      - name: Install Conan
        uses: turtlebrowser/get-conan@v1.2
        with:
          version: 2.2.1

      - name: Cache Vulkan SDK
        id: cache-vulkan-sdk
        uses: actions/cache@v4
        with:
          path: "C:\\VulkanSDK\\1.3.280.0"
          key: vulkan-sdk-1.3.280.0

      - name: Setup Vulkan
        if: steps.cache-vulkan-sdk.outputs.cache-hit != 'true'
        run: |
            Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/1.3.280.0/windows/VulkanSDK-1.3.280.0-Installer.exe" -OutFile VulkanSDK.exe
            $installer = Start-Process -FilePath VulkanSDK.exe -Wait -PassThru -ArgumentList @("--accept-licenses --default-answer --confirm-command install");
            $installer.WaitForExit();

      - name: Set PATH variable
        run: |
          "C:\VulkanSDK\1.3.280.0\Bin" >> $env:GITHUB_PATH

      - name: Override public Conan recipes
        run: |
          conan profile detect --force
          cd recipes/recipes/sdl/all
          conan create . --version 2.30.1 --build=missing

      - name: Fetch dependencies
        run: |
          conan profile detect --force
          conan install . --profile=conan/${{ env.CONAN_PROFILE }} --profile=conan/opt/msvc-hardening --build=* --settings build_type=Release

      - name: Configure CMake
        run: |
          cmake --preset default
          
      - name: Build
        run: |
          cmake --build --preset=multi-release

      - name: Test
        run: |
          ctest --preset multi-release

